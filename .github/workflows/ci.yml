name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Test backend
        run: |
          cd backend
          npm test || echo "no backend tests, skipping"

      - name: Build backend
        run: |
          cd backend
          npm run build || echo "no backend build script, skipping"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Test frontend
        run: |
          cd frontend
          npm test || echo "no frontend tests, skipping"

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build Docker images
        run: |
          docker build -t conduit-backend ./backend
          docker build -t conduit-frontend ./frontend

      - name: Detect DockerHub credentials
        id: dockerhub
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to DockerHub
        if: steps.dockerhub.outputs.enabled == 'true'
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Tag and push Docker images
        if: steps.dockerhub.outputs.enabled == 'true'
        run: |
          BACKEND_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/conduit-backend:latest"
          FRONTEND_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/conduit-frontend:latest"

          docker tag conduit-backend "$BACKEND_IMAGE"
          docker tag conduit-frontend "$FRONTEND_IMAGE"

          docker push "$BACKEND_IMAGE"
          docker push "$FRONTEND_IMAGE"
