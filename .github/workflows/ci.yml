name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18 LTS
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests (backend and frontend)
        run: npm test

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend and frontend Docker images
        run: |
          docker build -t conduit-backend:ci -f backend/Dockerfile .
          docker build -t conduit-frontend:ci -f frontend/Dockerfile .

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker images
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          TAG=latest
          SHORT_SHA=${GITHUB_SHA::7}

          docker tag conduit-backend:ci $DOCKERHUB_USERNAME/conduit-backend:$TAG
          docker tag conduit-backend:ci $DOCKERHUB_USERNAME/conduit-backend:$SHORT_SHA
          docker tag conduit-frontend:ci $DOCKERHUB_USERNAME/conduit-frontend:$TAG
          docker tag conduit-frontend:ci $DOCKERHUB_USERNAME/conduit-frontend:$SHORT_SHA

          docker push $DOCKERHUB_USERNAME/conduit-backend:$TAG
          docker push $DOCKERHUB_USERNAME/conduit-backend:$SHORT_SHA
          docker push $DOCKERHUB_USERNAME/conduit-frontend:$TAG
          docker push $DOCKERHUB_USERNAME/conduit-frontend:$SHORT_SHA

